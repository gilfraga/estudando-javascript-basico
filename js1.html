<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis, tipos e concatenação</title>
</head>
<body>
        <script>
            var texto = "Olá, mundo!";
            alert(texto);
    
            var numFloat = 7.5;
            alert(numFloat);
    
            var numInt = 10;
            alert(numInt);
    
            var logico = true;
            alert(logico);
    
            var concatena1 = "Olá,"
            var concatena2 = " eu sou o Gil!"
            document.write(concatena1 + concatena2);
        </script>
</body>
</html>
