<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES</title>
</head>
<body>
    <script>
        function meupeso(peso, altura) {
            let imc = peso / (altura * altura);

            if (imc < 18.5) {
                return "MAGREZA"                
            } 
            else if (imc >= 18.5 && imc <24.9) {
                return "NORMAL" 
            }
            else if (imc >= 25.0 && imc <29.9) {
                return "SOBREPESO" 
            }
            else if (imc >= 30.0 && imc <29.9) {
                return "OBESIDADE" 
            }
            else if (imc >= 40.0) {
                return "OBESIDADE MÓRBIDA" 
            }   
        }

        document.write(meupeso(99, 1.88));
    </script>
</body>
</html>
