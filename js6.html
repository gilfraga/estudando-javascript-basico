<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE/title>
</head>
<body>
    <script>
        var resultado = 0;

        while (resultado <= 10) {
            document.write(resultado + '<br/>');
            resultado++;
        }

        while (resultado >= 0) {
            document.write(resultado);
            resultado--;
        }

    </script>
</body>
</html>
