<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DO TECLADO</title>
</head>
<body>

    <!-- Eventos direcionados ao uso do TECLADO-->

    <input onkeydown="alert('Você apertou uma tecla')" type="text" name="" id=""> <!--Aceita qualquer tecla-->
    
    
    <input onkeypress="alert('Você apertou uma tecla')" type="text" name="" id=""> <!--Não aceita teclas especiais-->

    <input onkeyup="alert('Você soltou uma tecla')" type="text" name="" id=""> <!--Aceita qualquer tecla-->

</body>
</html>
