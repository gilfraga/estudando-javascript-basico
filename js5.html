<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH / CASE</title>
</head>
<body>
    <script>
        var num1 =  Number(prompt("Insira um número", ""));
        var num2 = Number(prompt("Insira outro número", ""));
        var operador = prompt("Escolha um desses operadores: + ; - ; * ; / ");

        switch (operador) {
            case '+':
                resultado = num1 + num2; 
                break;

            case '-':
                resultado = num1 - num2; 
                break;

            case '*':
                resultado = num1 * num2; 
                break;

            case '/':
                resultado = num1 / num2;
                break;
        
            default:
                alert("Operação inválida!")
                break; // não precisa de break
        }
        Number(alert("O resultado é: " + resultado));5
    </script>
    
</body>
</html>
