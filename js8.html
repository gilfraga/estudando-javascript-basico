<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR</title>
</head>
<body>
    <Script>
    for (let resultado = 0; resultado <= 100; resultado++) {
        document.write(resultado + '<br/>');
    }

    // Normalmente você utiliza o FOR quando sabe a quantidade de vezes que irá repetir, e o WHILE quando você não sabe exatamente mas tem uma condição de parada.
    </Script>
</body>
</html>
